<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INLINE AND BLOCK ELEMENT</title>
</head>

<body>
    <H1>PW SKILLS</H1>
    <SPAN>HELLO WORLD</SPAN>
    <SPAN>HELLO WORLD</SPAN>
    <DIV>Lorem ipsum dolor sit amet.</DIV>
    <HR>
    <!-- ALL THE ABOVE TAGS ARE BLOCK LEVEL TAGS, WHICH MEANS THEY COVER THE WHOLE SPACE AROUND THEM -->
    <P>Lorem ipsum dolor sit amet
        <B>SMART</B> consectetur adipisicing elit. Quam, vel.</P>
    <SPAN>YOU ARE GOOD </SPAN>
    <SPAN>YOU ARE GOOD </SPAN>
    <!-- ABOVE USED TAG SPAN AND BLOD ARE INLINE TAGS BECAUSE THEY COVER ONLY THE REQUIRED SPACE THEY NEEDED -->

</body>

</html>
